<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>AI Kitten Poem Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Kitten Poem Generator</h1>
        </header>
    
        <main>
            <form>
                <input type="text" placeholder="Enter the topic of your poem" autofocus required autocomplete="off" class="instructions">
                <input type="submit" class="button">
            </form>
            <div class="poem">
                The poem will go here
                <br>
                The next line will go after the break
            </div>
        </main>
    </div>
    <footer>This project was coded by 
        <a href="https://github.com/nkcahill" target="_blank"> Nicole Cahill</a> 
        <br> Open sourced on 
        <a href="https://github.com/nkcahill/kitten-poem-generator" target="_blank">Github</a>
    
        and hosted on <a href="https://ai-kitten-poem-generator.netlify.app/" target="_blank">Netlify</a></footer>

    <script src="src/index.js"></script>
</body>
</html>
